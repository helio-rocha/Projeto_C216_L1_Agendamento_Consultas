<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Componente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Atualizar Componente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link active" href="/cadastro_medicos">Cadastrar Médico</a>
                <a class="nav-link" href="/lista_medicos">Mostrar Médicos</a>
                <a class="nav-link" href="/lista_consultas">Mostrar Consultas Agendadas</a>
                <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/atualizar_consulta/{{ consulta.id }}" method="POST">
            <label for="data" class="form-label">Data da consulta:</label><br>
            <input type="text" id="data" name="data" value="{{ consulta.data }}" class="form-control"><br>
            <label for="valor" class="form-label">Valor da consulta:</label><br>
            <input type="text" id="valor" name="valor" value="{{ consulta.valor }}" class="form-control"><br>
            <label for="tipo" class="form-label">Tipo:</label><br>
            <input type="text" id="tipo" name="tipo" value="{{ consulta.tipo }}" class="form-control"><br>
            <label for="convenio" class="form-label">Convênio:</label><br>
            <input type="text" id="convenio" name="convenio" value="{{ consulta.convenio }}" class="form-control"><br><br>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
