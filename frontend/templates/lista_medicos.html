<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Médicos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/cadastro_medicos">Cadastrar Médico</a>
                <a class="nav-link active" href="/lista_medicos">Mostrar Médicos</a>
                <a class="nav-link" href="/lista_consultas">Mostrar Consultas Agendadas</a>
                <a class="nav-link" href="/reset-database">Resetar Banco de Dados</a>
            </div>
        </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% if medicos %}
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Crm</th>
                <th>Especialidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for medico in medicos %}
            <tr>
                <td>{{ medico.nome }}</td>
                <td>{{ medico.crm }}</td>
                <td>{{ medico.especialidade }}</td>
                <td class="d-flex gap-2">
                    <form action="/excluir/{{ medico.id }}" method="POST">
                        <input type="submit" value="Excluir" class="btn btn-danger">
                    </form>
                    <form action="/atualizar/{{ medico.id }}" method="GET">
                        <input type="submit" value="Atualizar" class="btn btn-primary">
                    </form>
                    <form action="/marcar_consulta/{{ medico.id }}" method="GET">
                        <input type="submit" value="Marcar Consulta" class="btn btn-primary">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Nenhum médico cadastrado.</p>
    {% endif %}
</body>
</html>
